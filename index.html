<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope with three</title>
</head>
<body>
  
    <button id="requestDeviceOrientation">Premission</button>

    <script>
      // Create WebSocket connection.
      const socket = new WebSocket('ws:https://gyroscope-vision-pro.vercel.app/');
  
      // Connection opened
      socket.addEventListener('open', function (event) {
          console.log('Connected to WS Server')
      });
  
      socket.addEventListener('message', function (event) {
          if(event) console.log('Message from server ', isJSON(event.data));
          function isJSON(str) {
              try {
                  JSON.parse(str);
                      return true;
                  } catch (error) {
                      return false;
                  }
              }
      });
  
      const sendMessage = () => {
          socket.send('Hello From Client1!');
      }
  
      document.getElementById('requestDeviceOrientation').addEventListener('click', async() =>{
        alert('clicked')
                  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                      try {
                        const permissionState = await DeviceOrientationEvent.requestPermission()
                        if (permissionState === 'granted') {
                          window.addEventListener('deviceorientation', handleOrientation)
                        } else {
                          alert('Permission was denied')
                        }
                      } catch (error) {
                        alert(error)
                      }
                    } else if ('DeviceOrientationEvent' in window) {
                      //non iOS 13+ devices
                      console.log("not iOS");
                      window.addEventListener('deviceorientation', handleOrientation)
                    } else {
                      //not supported
                      alert('nicht unterst√ºtzt')
                    }
              })
  
      function handleOrientation(event) {
      
          let alpha = event.alpha
          let beta = event.beta
          let gamma = event.gamma
          
          const orientationData = { alpha, beta, gamma };
          socket.send(JSON.stringify(orientationData));
      }
      
  </script>
</body>

</html>
